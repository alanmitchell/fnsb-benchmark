<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %} - FNSB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{{ root_path }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ root_path }}/css/fnsb.css">
    <link rel="stylesheet" type="text/css" media="print" href="{{ root_path }}/css/print.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ root_path }}/js/html5shiv.js"></script>
      <script src="{{ root_path }}/js/respond.min.js"></script>
    <![endif]-->
    <script src="{{ root_path }}/js/jquery-3.2.1.min.js"></script>
    <script src="{{ root_path }}/js/tether.min.js"></script>
    <script src="{{ root_path }}/js/bootstrap.min.js"></script>
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{% block header_title %}{% endblock %}</h1>
            <p class="lead">{% block header_subtitle %}{% endblock %}</p>
          </div>
        </div>
      </div>

      {% block body %}{% endblock %}

      <footer>
        <div class="row">
          <div class="col-lg-12">

            <ul class="list-unstyled">
            </ul>

          </div>
        </div>

      </footer>

    </div>

    {% include "image-modal.html" %}
  </body>
</html>
