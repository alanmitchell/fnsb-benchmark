<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %} - FNSB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{{ root_path }}/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="{{ root_path }}/css/fnsb.css" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="{{ root_path }}/index.html" class="navbar-brand">FNSB</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              Report Generated:
              {% block date_updated %}{% endblock %}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{% block header_title %}{% endblock %}</h1>
            <p class="lead">{% block header_subtitle %}{% endblock %}</p>
          </div>
        </div>
      </div>

      <div class="row">
        {% block body %}{% endblock %}
      </div>

      <footer>
        <div class="row">
          <div class="col-lg-12">

            <ul class="list-unstyled">
            </ul>

          </div>
        </div>

      </footer>

    </div>
  </body>
</html>
