{% set report_title = "Energy Cost and Usage" %}

{% extends "sites/layout.html" %}

{% block report_body %}
<section>
  <div class="row">
    {% for graph in energy_cost_usage.graphs %}
      <div class="col-md-4 col-12">
        <img class="graph" src="../{{ graph }}" />
      </div>
      {%- if loop.index0 % 3 == 2 %}
        </div><div class="row">
      {%- endif %}
    {% endfor %}
  </div>
</section>
{% endblock %}
